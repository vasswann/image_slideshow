<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"

  />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Slide Bar test</title>
  </head>
  <body>
    <header>
      <i class="far fa-image"></i>
      <h1><span>Im</span>age Slideshow</h1>
    </header>
    
    <section>
      
      <div class="card card_sides">
        <div class=" wrapper wrapper_left">
          <p class="card_text"> <i class="icon fas fa-angle-left"></i></p> 
        </div>
      </div>
      
      <div class=" card card_active">
        <div class=" wrapper_active">
          <p class="card_text"></p> 
        </div>
      </div>

      <div class="card card_sides">
        <div class=" wrapper wrapper_right">
          <p class="card_text"><i class="icon fas fa-angle-right"></i></p> 
        </div>
      </div>

    </section>

    <footer>
      <p>2020</p>
      <p>Created: Istvan Vas</p>
    </footer>
    
    </div>
    <script src="app.js"></script>
  </body>
